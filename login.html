<!DOCTYPE html>
<html>

<head>
    <title>DVC Login</title>
</head>
<style>
    .popup-banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: navy;
        color: white;
        text-align: center;
        padding: 12px 0;
        font-size: 18px;
        z-index: 999;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: url('BG.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    
    .login-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        width: 350px;
        padding: 40px;
        margin: 100px auto;
        border-radius: 15px;
        text-align: center;
        color: navy;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    
    .login-form input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 14px;
    }
    
    .login-form button {
        padding: 12px 30px;
        border: none;
        background-color: navy;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .login-form button:hover {
        background-color: darkblue;
    }
</style>

<body>
    <div class="popup-banner">
        üîê <strong>Login Portal</strong>
    </div>

    <form class="login-form" onsubmit="return loginUser()">
        <img src="DVClogo.svg" width="100" alt="DVC Logo">
        <h2>Login</h2>

        <label>Enter Username</label>
        <input type="text" id="username" placeholder="Please enter your Id" required>

        <label>Enter Password</label>
        <input type="password" id="password" placeholder="Please enter your EBA Password" required>

        <button type="submit">Submit</button>
        <p><a href="https://www.dvc.gov.in">Back to Damodar Valley Corporation</a></p>
    </form>
    <script>
        function loginUser() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            // Admin login
            if (username === "admin" && password === "admin123") {
                window.location.href = "admin.html";
                return false;
            }

            // Employee login
            else if (username === "employee" && password === "emp123") {
                window.location.href = "employee1.html";
                return false;
            }

            // Invalid login
            else {
                alert("Invalid credentials!");
                return false;
            }
        }
    </script>
</body>

</html>
